<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js" ></script>
</head>
<body>
   <div class="image-container">
       <p><span>E-</span>LIBRARY</p>
   </div>
    <section>
        <h2>Available Books</h2>

        <table id="booksTable">
            <tr>
                <th>S/N</th>
                <th>Title</th>
                <th>Author</th>
                <th>Number of Pages</th>
                <th>Publisher</th>
                <th>Answer</th>
                <th>Delete Book</th>
            </tr>
        </table>
    </section>


    <dialog id="dialog">
       <form action="" method="dialog" id="inputValues" class="dialog-form">
         <div>
            <label for="title">Title:</label>
            <input type="text" name="book_title" id="title">
         </div> 

         <div>
            <label for="author">Author: </label>
            <input type="text" name="book_author" id="author">
         </div>

         <div>
            <label for="page_number">Number of Pages</label>
            <input type="number" name="page_number" id="page_number">
         </div>

         <div>
            <label for="publisher">Publisher</label>
            <input type="text" name="book_publisher" id="publisher">
         </div>

          <fieldset>
            <legend>What is this book reading status?</legend>
            <label for="status1" class="checkbox-label"><input type="radio" name="radio" value="read" id="status1" /> Read</label>
            <label for="status2" class="checkbox-label"><input type="radio" name="radio" value="not read" id="status2"/> Not read</label>
        </fieldset>

        <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
       </div>
       </form>
    </dialog>
    <p>
     <button id="show-dialog">Create New Book</button>
    </p> 

    <footer>
    <p>Â© 2025 E-Library. All rights reserved.</p>
   </footer>
</body>
</html>
